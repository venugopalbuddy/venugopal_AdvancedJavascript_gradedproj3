<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Typing-Test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="typing.css">
</head>

<body>
    <h1>Typing Speed Test</h1>
    <h2>check your typing speed now: </h2>
    <div class="first">
        <div class="wrapper">
            <input type="text" class="input-field" placeholder="Please start typing here...">
            <div class="content-box">
                <div class="typing-text">
                    <p></p>
                </div>
                <div class="content">
                    <ul class="result-details">
                        <li class="time">
                            <p>Time Left:</p>
                            <span><b>60</b>s</span>
                        </li>
                        <li class="mistake">
                            <p>Errors:</p>
                            <span>0</span>
                        </li>
                        <li class="wpm">
                            <p>WPM:</p>
                            <span>0</span>
                        </li>
                        <li class="cpm">
                            <p>CPM:</p>
                            <span>0</span>
                        </li>
                        <li class="accuracy">
                            <p>Accuracy:</p>
                            <span>0</span><span>%</span>
                        </li>
                    </ul>
                    <button>Try Again</button>
                </div>
            </div>

        </div>
    </div>

    <script src="typing.js"></script>
</body>

</html>
